<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title></title>
    <style>
        .content
        {

            margin-top:10%;
        }
        .block
        {
            margin:3%;
            display: none;
            font-size: 1em;
        }

        .title
        {


        }
        .hint
        {
            display: inline-block;
            color: gray;
        }

        .con_block_left
        {
            display: inline-block;
            width:10%;
            text-align: right;
            margin-right:5px;
        }
        .con_block_right
        {
            display:inline;
            text-align: left;
            margin-right:5px;
        }
    </style>
</head>
<body>

<div class = "content">

    <form >
        <div>
            <input type = "checkbox" id = "name_check">名称</input>
            <input type = "checkbox" id = "pass_check">密码</input>
            <input type = "checkbox" id = "passagain_check">密码确认</input>
            <input type = "checkbox" id = "mailbox_check">邮箱</input>
            <input type = "checkbox" id = "phone_check">手机号</input>
            <input type = "button" id = "gen_form" value = "生成表单"> </input>

        </div>

        <div id = "radio_block">
            <label>样式一</label>
            <input type="radio" checked="checked" name="css_selected" value="1" />
            <label>样式二</label>
            <input type="radio" name="css_selected" value="2" />
        </div>

        <input type="button" value = "提交" onclick = "CheckAll_checked()" />
        <div class = "block" id = "name_block">
            <div>
                <div class="con_block_left">
                    <span class="title">名称</span>
                </div>


                <div class="con_block_right">
                    <input id = "input_name" index = "0" />

                </div>
            </div>

            <div>
                <div class="con_block_left"></div>

                <div class="con_block_right">
                    <div id = "name_hint" class = "hint"></div>
                </div>
            </div>
        </div>

        <div class = "block" id = "pass_block">
            <div>
                <div class="con_block_left">
                    <span class="title">密码</span>
                </div>


                <div class="con_block_right">
                    <input id = "input_pass" type = "password" index = "1" />

                </div>
            </div>

            <div>
                <div class="con_block_left"></div>

                <div class="con_block_right">
                    <div id = "pass_hint" class = "hint"></div>
                </div>
            </div>
        </div>


        <div class = "block" id = "passagain_block">
            <div>
                <div class="con_block_left">
                    <span class="title">密码确认</span>
                </div>


                <div class="con_block_right">
                    <input type = "password" id = "input_passagain" index = "2" />

                </div>
            </div>

            <div>
                <div class="con_block_left"></div>

                <div class="con_block_right">
                    <div id = "passagain_hint" class = "hint"></div>
                </div>
            </div>
        </div>



        <div class = "block" id = "mailbox_block">
            <div>
                <div class="con_block_left">
                    <span class="title">邮箱</span>
                </div>


                <div class="con_block_right">
                    <input id = "input_mailbox" index = "3" />

                </div>
            </div>

            <div>
                <div class="con_block_left"></div>

                <div class="con_block_right">
                    <div id = "mailbox_hint" class = "hint"></div>
                </div>
            </div>
        </div>




        <div class = "block" id = "phone_block">
            <div>
                <div class="con_block_left">
                    <span class="title">手机号码</span>
                </div>


                <div class="con_block_right">
                    <input id = "input_phone" index ="4" />

                </div>
            </div>

            <div>
                <div class="con_block_left"></div>

                <div class="con_block_right">
                    <div id = "phone_hint" class = "hint"></div>
                </div>
            </div>
        </div>



    </form>
</div>


</body>
<script type="text/javascript" src = "task32.js">


</script>


</html>
